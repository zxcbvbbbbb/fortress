{% extends 'index.html' %}

{% block page-content %}
        {% include 'host_list_component.html' %}

{% csrf_token %}
<div class="col-lg-9">
<div class="panel-group accordion">
    <div class="panel">

        <!-- Accordion title -->
        <div class="panel-heading">
            <h4 class="panel-title">
                <a aria-expanded="true">文件分发</a>
            </h4>
        </div>

        <!-- Accordion content -->
        <div class="panel-collapse collapse in" aria-expanded="true" style="">
            <div class="panel-body">


                <!--<div class="form-group">-->
                    <label class="col-lg-3">上传下载</label>

                    <div class="col-lg-3">
                            <select id="file_transfer_type" class="form-control" onchange="CheckTranserFileType(this)" tabindex="-98">
                                <option value="send">上传文件</option>
                                <option value="get">下载文件</option>
                            </select>
                            <br>
                            <input type="text" class="form-control" id="local_file_path" placeholder="本地目录">
                            <br>
                            <input type="text" class="form-control" id="remote_file_path" placeholder="远程目录">
                            <br>
                            <input id="task_submit_btn" type="button" class="btn btn-sm btn-success btn-hover-warning" onclick="postTask(this,'file_transfer')" value="执行">

                    </div>
            </div>
            {% include 'task_result_component.html' %}
        </div>
    </div>
</div>
</div>

{% include 'multitask_js_component.html' %}

{% endblock %}
