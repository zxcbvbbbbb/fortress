
{% extends 'base.html' %}

    {% block user_css %}
        <style>
        .demo-my-bg{
            background-image : url("/static/img/bg-img-3.jpg");
        }
        </style>
    {% endblock %}

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

{% block body %}
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img" style="background-image: url(/static/img/bg-img-3.jpg)"></div>
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h3 class="h4 mar-no">用户登录</h3>
		            </div>
		            <form method="post">{% csrf_token %}
		                <div class="form-group">
		                    <input type="text" class="form-control" name="username" placeholder="Email" autofocus>
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control" name="password" placeholder="Password">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="demo-form-checkbox">Remember me</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                        <div>{{ error_msg }}</div>
		            </form>
		        </div>

		    </div>
		</div>
		<!--===================================================-->
		
		
		
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


{% endblock %}
